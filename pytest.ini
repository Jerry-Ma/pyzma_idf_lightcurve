[pytest]
# General pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Skip benchmarks by default in regular test runs
# Use --benchmark-only to run ONLY benchmarks
# Use --benchmark-enable to include benchmarks in regular runs
addopts = --benchmark-skip

# Benchmark-specific settings
benchmark-min-rounds = 5
benchmark-max-time = 1.0
benchmark-disable-gc = true
benchmark-sort = mean
benchmark-group-by = group

# Benchmark columns to display
benchmark-columns = min, max, mean, stddev, median, iqr, outliers, rounds, iterations

# Benchmark storage location
benchmark-storage = file://.benchmarks

# Markers
markers =
    benchmark: Performance benchmarks (skipped by default, run with --benchmark-only)
    slow: Slow-running tests
    integration: Integration tests requiring external resources
